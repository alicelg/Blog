<div class="row mt-3 separateFooter" *ngIf="postSelect">

    <div class="col-md-4">
        <img [src]="postSelect.imagen" class="w-100">
    </div>

    <div class="col-md-8">
        <div class="d-inline ml-5">
            <p>Categor√≠a: {{postSelect.categoria | uppercase}}</p>
            <hr>
            <h2 class="mt-2">{{postSelect.titulo}}</h2>
            <h4 class="text-right"> Autor: üìù {{postSelect.autor}}</h4>
            <h6>Palabras Claves: {{postSelect.claves}}</h6>
            <p class="text-justify" [innerHTML]="postSelect.texto"></p>
        </div>
    </div>

    <button class="btn btn-secondary ml-3" (click)="editPost(postSelect.id)">Editar</button>
</div>
