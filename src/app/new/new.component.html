<form [formGroup]="formPost" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label>Titulo</label>
        <input type="text" class="form-control" formControlName="titulo">
    </div>
    <div class="form-group">
        <label>Texto</label>
        <input type="text" class="form-control" formControlName="texto">
    </div>
    <div class="form-group">
        <label>Autor</label>
        <input type="text" class="form-control" formControlName="autor">
    </div>
    <div class="form-group">
        <label>Imagen</label>
        <input type="url" class="form-control" formControlName="imagen">
    </div>
    <div class="form-group">
        <label>Fecha</label>
        <input type="date" class="form-control" formControlName="fecha">
    </div>
    <div class="form-group">
        <label>Categoría</label>
        <select formControlName="categoria">
            <option value="cultura">Cultura</option>
            <option value="politica">Política</option>
            <option value="economia">Economía</option>
            <option value="historia">Historia</option>
            <option value="social">Social</option>
        </select>
    </div>


    <input type="submit" value="Enviar" class="btn btn-danger form-control">

</form>
